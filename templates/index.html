
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwitchTransact Client Viewer (Read-Only)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>SwitchTransact Client Viewer</h1>
            <p class="subtitle">Secure Read-Only Access</p>
            <div id="api-status-container">
                <span>API Status: </span>
                <span id="api-status-indicator" class="status-unknown">UNKNOWN</span>
            </div>
        </header>

        <main>
            <div class="search-container">
                <h2>Client Lookup</h2>
                <div class="input-group">
                    <label for="id-number-input">Enter Client ID Number:</label>
                    <input type="text" id="id-number-input" placeholder="e.g., 7608210157080" maxlength="13">
                    <button id="check-button">Look Up Client</button>
                </div>
            </div>

            <div class="results-container">
                <div id="results-area">
                    <div class="placeholder-message">
                        Client details will appear here after lookup
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 SwitchTransact Client Viewer - Secure Read-Only System</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
